<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Translator</title>
</head>
<body>
  <h1>Text Translator</h1>

  <input type="text" id="sourceText" placeholder="Enter text to translate">
  <button onclick="translateText()">Translate</button>
  
  <p>Translated Text: <span id="translatedText"></span></p>

  <script>
    async function translateText() {
      const text = document.getElementById('sourceText').value;
      const sourceLang = 'en';  // Example source language
      const targetLang = 'es';  // Example target language (Spanish)

      // Validate input
      if (!text) {
        alert('Please enter text to translate.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: text,
            sourceLang: sourceLang,
            targetLang: targetLang
          })
        });

        // Check if the response is successful
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const data = await response.json();

        // Display the translated text
        if (data.translatedText) {
          document.getElementById('translatedText').textContent = data.translatedText;
        } else {
          alert('Translation failed.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while translating.');
      }
    }
  </script>
</body>
</html>
